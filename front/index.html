<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>New Front</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header_content">
                <div class="logo">
                    <a class="logo_link" href="/">
                        <img class="logo_image" src="img/logo.svg" alt="logo">
                        <h1>Crowd Detection</h1>
                    </a>
                </div>
                <!-- <div class="header_title">
                    <h1>Crowd Detection</h1>
                </div> -->
                <nav class="header_nav_wrapper">
                    <ul class="header_nav">
                        <li class="header_nav_item">
                         <a href="/#">Product</a>
                        </li>
                        <li class="header_nav_item">
                         <a href="/#">Solutions</a>
                        </li>
                        <li class="header_nav_item">
                            <a href="/#">Resources</a>
                        </li>
                        <li class="header_nav_item">
                            <a href="/#">About</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <div class="main">
        <div class="wrapper">
            <div class="main_content">
                <div class="search">
                    <img class="search_icon" src="img/search.svg" alt="search">

                    <input placeholder="Search address" class="search_input" type="text">
                </div>
                <div class="video_player">
                    <div class="video_description">
                        <div class="live_pointer">
                            <div class="live_dot">•</div>
                            <span class="live_text">Live</span>
                        </div>
                        <div class="video_caption">
                            <span>ул. Программистов, 3</span>
                        </div>
                    </div>
                    <video class="video" autoplay loop muted src="video/placeholder.mov"></video>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
